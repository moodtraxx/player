<!DOCTYPE html>
<html>
<head>
    <title>Custom Video Player</title>
</head>
<body>
    <div id="video-container">
        <!-- Player will be loaded here -->
    </div>
    <script src="https://cdn.jsdelivr.net/gh/moodtraxx/video-player@main/playerjs.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var player = new Playerjs({
                id: "video-container",
                file: "https://video.wixstatic.com/video/9039fb_b787b48c8cb743a986bb0c224d62ce11/1080p/mp4/file.mp4"
            });
        });
    </script>
</body>
</html>
